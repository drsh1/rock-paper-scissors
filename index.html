<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
  </head>
  

  <body>
    <h1>Rock Paper Scissors Game</h1>
    <p>Created for Odin Project</p>

    <br>
    <h2>Choose your option!</h2>
       
    
    <div id="playerSelectionButtonsArea">
      <button type="button" id="rockButton">Rock</button>
      <button type="button" id="paperButton">Paper</button>
      <button type="button" id="scissorsButton">Scissors</button> 
    </div>

      
    <br><br><br>
    <h2>CURRENT TURN:</h2>
    
    <div id="playerSelectionOutputArea">
    <h3>Your choice:
      <output id="playerSelection"></output>
    </h3>
    </div>

    <div id="computerSelectionOutputArea"></div>
    <h3>Computer choice:
      <output id="computerSelection"></output>
    </h3>
    
    <h3>Result:
      <output id="turnResult"></output>
    </h3>

    
    <br>
    <h2>TOTAL:</h2>
    
    <h3>Turns played:
      <output id="totalTurnsPlayed"></output>
    </h3>

    <h3>Your score:
      <output id="playerScore"></output>
    </h3>

    <h3>Computer score:
      <output id="computerScore"></output>
    </h3>
    
    
    <!-- script -->
    <script src="./script.js"></script>
  </body>
  
</html>
